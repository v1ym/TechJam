<!DOCTYPE html>
<html>
<head>
  <title>Tech Jam</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="./main.js" type="text/javascript"></script>
</head>

<body>
  <div id="buffer"></div>

  <div class="app">
    <div class="hello">
      <ul>
        <li id="userName">Hello, Raymond</li>
        <li><img src="profilepic.png" width="40px"/></li>
      </ul>
    </div>

    <div class="container">
      <h1>Dashboard</h1>

<!-- new slide -->
      <div class="slide">
        <img src="./verified.png" width="30px" id="verified"/>
        <ul class="slideInfo">
            <li class="icon"><img src="./towtruck.png" width="70px"/></li>
            <li class="shopName">Vince's Autobody<br/><span class="address">123 Queen St, Toronto</span></li>
            <li class="driveTime">8 min</li>
        </ul>
      </div>

      <div class="done"></div>

      <div class="dropDownSlide">
        <ul class="dropDownInfo">
          <li><div class="button"><img src="./phone.png" width="30px"></div></li>
          <li><div class="button"><img src="./map.png" width="30px"></div></li>
          <li><div class="button"><img src="./moreinfo.png" width="30px"></div></li>
          <li><div class="button checkmark"><img src="./checkmark.png" width="30px"></div></li>
        </ul>
      </div>

<!-- new slide -->
        <div class="slide">
          <img src="./verified.png" width="30px" id="verified1"/>
          <ul class="slideInfo">
              <li class="icon"><img src="./towtruck.png" width="70px"/></li>
              <li class="shopName">Tony's Garage<br/><span class="address">87 College St, Toronto</span></li>
              <li class="driveTime">12 min</li>
          </ul>
        </div>

        <div class="done"></div>

        <div class="dropDownSlide">
          <ul class="dropDownInfo">
            <li><div class="button"><img src="./phone.png" width="30px"></div></li>
            <li><div class="button"><img src="./map.png" width="30px"></div></li>
            <li><div class="button"><img src="./moreinfo.png" width="30px"></div></li>
            <li><div class="button checkmark"><img src="./checkmark.png" width="30px"></div></li>
          </ul>
        </div>

<!-- new slide -->
        <div class="slide">
          <ul class="slideInfo">
              <li class="icon" id="houseicon"><img src="./house.png" width="40px"/></li>
              <li class="shopName">Brian Wilson<br/><span class="address">54 King St, Toronto</span></li>
              <li class="driveTime">15 min</li>
          </ul>
        </div>

        <div class="done"></div>

        <div class="dropDownSlide">
          <ul class="dropDownInfo">
            <li><div class="button"><img src="./phone.png" width="30px"></div></li>
            <li><div class="button"><img src="./map.png" width="30px"></div></li>
            <li><div class="button"><img src="./moreinfo.png" width="30px"></div></li>
            <li><div class="button checkmark"><img src="./checkmark.png" width="30px"></div></li>
          </ul>
        </div>




    </div> <!-- end of app container -->

    <div class="navBar">
      <ul>
        <li><div id="dashboard"><img src="./dashboard.png" width="50px"/></div></li>
        <li><div id="camera"><img src="./camera.png" width="45px"/></div></li>
        <li><div id="history"><img src="./history.png"/ width="40px"></div></li>
      </ul>
    </div>


  </div> <!-- end of app div -->

</body>


</html>
